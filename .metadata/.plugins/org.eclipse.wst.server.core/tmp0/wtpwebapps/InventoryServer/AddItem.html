<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<name>HTML to add an Item to the Inventory Database</name>
</head>
<body>
	<form action="rest/inventory" method="POST">
		<label for="name">Name</label>
		<input name="name" />
		<br />
		
		<label for="price">Price</label>
		<input name="price" />
		<br />
		
		<label for="category">Category</label>
		<input name="category" />
		<br />
		
		<input type="submit" value="Submit" />
	</form>
</body>
</html>
